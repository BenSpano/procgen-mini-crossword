<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Crossword</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="grid">

        <div class="cell" data-row="1" data-col="1">A1</div>
        <div class="cell" data-row="1" data-col="2">A2</div>
        <div class="cell" data-row="1" data-col="3">A3</div>
        <div class="cell" data-row="1" data-col="4">A4</div>
        <div class="cell" data-row="1" data-col="5">A5</div>

        <div class="cell" data-row="2" data-col="1">B1</div>
        <div class="cell" data-row="2" data-col="2">B2</div>
        <div class="cell" data-row="2" data-col="3">B3</div>
        <div class="cell" data-row="2" data-col="4">B4</div>
        <div class="cell" data-row="2" data-col="5">B5</div>

        <div class="cell" data-row="3" data-col="1">C1</div>
        <div class="cell" data-row="3" data-col="2">C2</div>
        <div class="cell" data-row="3" data-col="3">C3</div>
        <div class="cell" data-row="3" data-col="4">C4</div>
        <div class="cell" data-row="3" data-col="5">C5</div>

        <div class="cell" data-row="4" data-col="1">D1</div>
        <div class="cell" data-row="4" data-col="2">D2</div>
        <div class="cell" data-row="4" data-col="3">D3</div>
        <div class="cell" data-row="4" data-col="4">D4</div>
        <div class="cell" data-row="4" data-col="5">D5</div>

        <div class="cell" data-row="5" data-col="1">E1</div>
        <div class="cell" data-row="5" data-col="2">E2</div>
        <div class="cell" data-row="5" data-col="3">E3</div>
        <div class="cell" data-row="5" data-col="4">E4</div>
        <div class="cell" data-row="5" data-col="5">E5</div>
    
    </div>
    <script src="script.js" defer></script>
</body>

</html>
